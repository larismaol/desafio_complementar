<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Formulário</title>
</head>
<body>
    <h2>Links:</h2>
    <a href="https://www.coderhouse.com.br/">
        <img src="/logo.png" alt="logo coder house">
    </a>
    <br>
    <a href="https://www.coderhouse.com.br/">Site CoderHouse</a> 
    <br><br>   
    <iframe width="722" height="406" src="https://www.youtube.com/embed/2WukDDc_93A" title="Curso de Desenvolvimento Web da CODERHOUSE por dentro!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <fieldset>
        <label for="nome">Nome:</label>
            <input type="text" name="nome" required>
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" required>
            <br><br>            
            <span>Tamanho:</span>
            <select name="tamanhos">
                <option value="G">Grande</option>
                <option value="M">Médio</option>
                <option value="P">Pequeno</option>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
    </fieldset>

</body>
</html>
